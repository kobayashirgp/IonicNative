<ion-header>
  <ion-navbar>
    <ion-title>
      Cloud Firestore
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
         <ion-icon [name]="icon || 'wifi'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>




  <ion-list>
    <ion-item *ngFor="let location of locations  | async">
      <h2>{{ location.city }}</h2>
      <p>
        Population: {{ location.population }}
        <br> Established: {{ location.established }}
        <br> Local: {{ location.fromCache}}
      </p>


      <button ion-button color="secondary" (click)="updateDocument(location)">
        Update this record
      </button>


      <button ion-button color="danger" (click)="deleteDocument(location)">
        Delete this record
      </button>


    </ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="addDocument()">
    Add a new record
  </button>
</ion-content>
