<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Ionic Native
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <ion-item *ngFor="let user of users">
            <h2>{{user.name}}</h2>
            <p>{{user.email}}</p>
          </ion-item>
    </ion-list>
    <button ion-button block menuToggle>Open Menu</button>
</ion-content>
